name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Run lint
        run: ./gradlew spotlessCheck

  test-jvm:
    name: Test (JVM)
    runs-on: macos-11
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Build
        run: ./gradlew :openai-client:jvmTest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  test-js:
    name: Test (JS)
    runs-on: macos-11
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Build
        run: ./gradlew :openai-client:jsTest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  test-native:
    name: Test (Native)
    runs-on: macos-11
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Build
        run: ./gradlew :openai-client:macosX64Test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  publish-docs:
    runs-on: ubuntu-latest
    needs: [ test-jvm, test-js, test-native ]
    if: github.repository == 'aallam/openai-kotlin' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Build docs
        run: ./gradlew dokkaHtmlMultiModule

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          github_token: ${{ secrets.GH_DOCS_TOKEN }}
          branch: gh-pages
          folder: docs
          single-commit: true
